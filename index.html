<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet/less" type="text/css" href="styles.less" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/less"></script>


  <title>Frontend Mentor | Rock, Paper, Scissors</title>



  You Picked
  The House Picked

  You Win
  You Lose

  Play Again

  <script src="script.js"></script>
</head>

<body>

  <div class="header-box">
    <h1>Rock Paper Scissors</h1>
    <div class="score-box">
      <div class="score-text">
        Score
      </div>
      <div class="number">
        12
      </div>
    </div>
  </div>

  <div class="game-buttons-box">
    <div class="game-button" id="rock">
      <div class="game-button-inner">
        <img src="./images/icon-rock.svg" alt="rock-icon" />
      </div>
    </div>
    <div class="game-button" id="paper">
      <div class="game-button-inner">
        <img src="./images/icon-paper.svg" alt="rock-icon" />
      </div>
    </div>
    <div class="game-button" id="scissors">
      <div class="game-button-inner">
        <img src="./images/icon-scissors.svg" alt="rock-icon" />
      </div>
    </div>
  </div>

  <div class="rules-button">
    <div class="rules-button-inner">
      Rules
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Karel Kleƒçka</a>.
  </div>
</body>

</html>
