<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet/less" href="styles.less" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/less"></script>


  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <svg width="0" height="0">
    <defs>
      <clipPath id="hole-cut" clipPathUnits="objectBoundingBox">
        <path d="M 0 0.5 A 0.25 0.25 90 1 1 1 0.5 L 1 0.54 A 0.25 0.25 90 1 1 0 0.54 L 0 0.5" />
      </clipPath>
    </defs>
  </svg>

  <header class="header-box">
    <h1>Rock Paper Scissors</h1>
    <div class="score-box">
      <div class="score-text">
        Score
      </div>
      <div class="number" id="score-number">
        0
      </div>
    </div>
  </header>

  <main>

    <div id="game-buttons-box" class="active">
      <div class="game-button-container rock">
        <div class="game-button" id="rock">
          <div class="game-button-inner">
            <img src="./images/icon-rock.svg" alt="rock-icon">
          </div>
        </div>
      </div>
      <div class="game-button-container paper">
        <div class="game-button" id="paper">
          <div class="game-button-inner">
            <img src="./images/icon-paper.svg" alt="paper-icon">
          </div>
        </div>
      </div>
      <div class="game-button-container scissors">
        <div class="game-button" id="scissors">
          <div class="game-button-inner">
            <img src="./images/icon-scissors.svg" alt="scissors-icon">
          </div>
        </div>
      </div>
    </div>

    <div id="player-1-icon-animation" class="display-none"></div>
    <div id="game-result" class="display-none">
      <div class="player-result">
        <h2>You Picked</h2>
        <div id="player-1-icon" class="picked-icon"></div>
      </div>
      <div class="player-result">
        <h2>The House Picked</h2>
        <div id="player-2-icon" class="picked-icon"></div>
      </div>
      <div id="game-result-middle">
        <div id="match-result">
          You Lose
        </div>
        <div id="play-again-button">
          Play Again
        </div>
      </div>
    </div>

    <div class="rules-button" id="rules-button">
      <div class="rules-button-inner">
        Rules
      </div>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Klekar">Karel Kleƒçka</a>.
  </footer>

  <div class="rules-modal" id="rules-modal">
    <div class="rules-modal-inner">
      <h2>Rules</h2>
      <div class="close-icon" id="rules-modal-close">
        <img src="./images/icon-close.svg" alt="close-modal">
      </div>
      <img src="./images/image-rules.svg" alt="game-rules" id="rules-img">
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
