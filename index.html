<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet/less" type="text/css" href="styles.less" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/less"></script>


  <title>Frontend Mentor | Rock, Paper, Scissors</title>




  You Win
  You Lose



</head>

<body>

  <svg width="0" height="0" preserveAspectRatio="none">
    <defs>
      <clipPath id="hole-cut" clipPathUnits="objectBoundingBox" transform="scale(0.01)">
        <path id="hole-path" d="M 0 50 a 25 25 0 1 1 100 0 L 100 54 A 25 25 0 1 1 0 54" stroke="black"
          stroke-width="10px" />
      </clipPath>
    </defs>
  </svg>

  <div class="header-box">
    <h1>Rock Paper Scissors</h1>
    <div class="score-box">
      <div class="score-text">
        Score
      </div>
      <div class="number" id="score-number">
        0
      </div>
    </div>
  </div>

  <div id="game-buttons-box" class="active">
    <div class="game-button-container rock">
      <div class="game-button" id="rock">
        <div class="game-button-inner">
          <img src="./images/icon-rock.svg" alt="rock-icon" />
        </div>
      </div>
    </div>
    <div class="game-button-container paper">
      <div class="game-button" id="paper">
        <div class="game-button-inner">
          <img src="./images/icon-paper.svg" alt="rock-icon" />
        </div>
      </div>
    </div>
    <div class="game-button-container scissors">
      <div class="game-button" id="scissors">
        <div class="game-button-inner">
          <img src="./images/icon-scissors.svg" alt="rock-icon" />
        </div>
      </div>
    </div>
  </div>

  <div id="game-result">
    <!-- <div id="player-1-icon-animation"></div> -->
    <div class="player-result">
      <h2>You Picked</h2>
      <div id="player-1-icon" class="picked-icon"></div>
    </div>
    <div class="player-result">
      <h2>The House Picked</h2>
      <div id="player-2-icon" class="picked-icon"></div>
    </div>
    <div id="game-result-middle">
      <div id="match-result">
        You Lose
      </div>
      <div id="play-again-button">
        Play Again
      </div>
    </div>
  </div>

  <div class="rules-button" id="rules-button">
    <div class="rules-button-inner">
      Rules
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Karel Kleƒçka</a>.
  </div>

  <div class="rules-modal" id="rules-modal">
    <div class="rules-modal-inner">
      <h2>Rules</h2>
      <div class="close-icon" id="rules-modal-close">
        <img src="./images/icon-close.svg" alt="close-modal">
      </div>
      <img src="./images/image-rules.svg" alt="game-rules" id="rules-img" />
    </div>
  </div>


  <script src="./script.js"></script>
</body>

</html>
